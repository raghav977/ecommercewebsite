<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jersey Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <div>
            <h1>JERSEY JUNCTION</h1>
        </div>
        <div>

            <a href="index.html">Home</a>
            <a href="#mycart">Cart</a>
            <a href="#contact">Contact</a>
        </div>

    </div>
    <div class="hero">
        <h1>WELCOME TO JERSEY JUNCTION</h1>
        <p>Shop our collection of jerseys</p>
        <button>Shop Now</button>
        
    </div>
    <h1 style="text-align:center">Jersey Shop</h1>
    
    <div id="jersey-list">
        <!-- Jerseys will be dynamically inserted here -->
    </div>
    <div class="your-cart" id="mycart">

        <h2>Your Cart</h2>
        <ul id="cart-items">
            <!-- Cart items will be dynamically inserted here -->
        </ul>
        <p>Total Price: $<span id="total-price">0.00</span></p>
        <button onclick="shopNow()">Shop Now</button>
    </div>

    <!-- Modal -->
    <div id="order-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Enter your information</h3>
            <form id="order-form">
                <label for="name">Your Name:</label>
                <input type="text" id="name" placeholder="Your Name" required>
                <label for="address">Your Address:</label>
                <input type="text" id="address" placeholder="Your Address" required>
                <label for="phone">Your Phone Number:</label>
                <input type="text" id="phone" placeholder="Your Phone Number" required>
                <button type="submit">Submit Order</button>
            </form>
        </div>
    </div>
    <div style="margin-top:2rem">
        <h2 style="text-align:center" id="contact">Contact Us</h2>
        <form>
            <label for="name">Your Name:</label>
            <input type="text" id="name" placeholder="Your Name" required>
            <label for="address">Your Address:</label>
            <input type="text" id="address" placeholder="Your Address" required>
            <label for="message">Message:</label>
            <input type="text" id="message" placeholder="Message" required>
            <button type="submit">Submit</button>
        </form>
    </div>
<footer>
    <p>&copy; 2023 Jersey Junction. All rights reserved.</p>
</footer>
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
</script>

   (function(){
      emailjs.init({
        publicKey: "YSwLlwUHRvfDmuFWe",
      });
   })();
</script>
    <script src="script.js"></script>
</body>
</html>
